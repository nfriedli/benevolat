<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
      {{ end }}</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {{ $style := resources.Get "css/style.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <header>
      <a href="/"><img src="/img/logo-eren.jpg" alt="Logo de l'EREN" width="175" height="90"></a>
    </header>
    <main>
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ block "footer" . }}
    <footer>
      {{ .RenderString site.Params.footer }}
      {{ if not .IsHome }}<p class="start"><a href="/">Retour au d√©part</a></p>{{ end }}
    </footer>
    {{ end }}
  </body>
</html>
